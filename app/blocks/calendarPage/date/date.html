    <button class="date__arrow btn">
      <img src="/images/icons/arrow-right.svg" alt="Вперед" />

      <div class="date__event-item">

      </div>
    </div>
    <div class="date__event">
      <div class="date__event-item">
        <img class="date__event-img" src="/images/icons/event3.svg" alt="" />

      </div>
      <div class="date__event-item">
        <img class="date__event-img" src="/images/icons/event4.svg" alt="" />

      </div>
    </div>
  </div>
</section>
