<section class="modal modal-question">
  <div class="modal__overlay"></div>
  <form class="modal__form" action="">
    <img class="modal__close" src="/images/icons/close-black.svg" alt="" />
    <h1 class="modal__title">Есть вопрос</h1>
    <div class="modal__form-content">
      <div class="modal__form-item">
        <label class="modal__form-label">Имя</label>
        <input class="modal__form-input" type="text" placeholder="Иван" />
      </div>
      <div class="modal__form-item">
        <label class="modal__form-label">Телефон</label>
        <input
          class="modal__form-input"
          type="text"
          placeholder="+375 (29) 123-45-67"
        />
      </div>
      <div class="modal__form-item">
        <label class="modal__form-label">E-mail</label>
        <input
          class="modal__form-input"
          type="text"
          placeholder="Info@mail.com"
        />
      </div>
      <div class="modal__form-item">
        <label class="modal__form-label">Тема вопроса</label>
        <input
          class="modal__form-input"
          type="text"
          placeholder="Введите текст"
        />
      </div>
      <div class="modal__form-item">
        <label class="modal__form-label">Имя</label>
        <textarea
          class="modal__form-input"
          type="text"
          placeholder="Что хотел бы узнать?"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <a class="modal__btn modal__btn-qest">Отправить</a>
    <div class="modal__personal">
      <input type="checkbox" />
      <p>
        Нажимая кнопку «Отправить», ты соглашаешься на <a href=""
          >обработку персональных данных</a
        >
      </p>
    </div>
  </form>
</section>
