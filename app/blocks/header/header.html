<header class="header">
  <img class="header__dots-left" src="/images/icons/dots-left.svg" alt="" />
  <img class="header__dots-right" src="/images/icons/dots.svg" alt="" />
  <div class="container">
    <div class="header__container">
      <a href="/" class="header__logo">
        <img src="/images/logo.svg" alt="Встреча" />
      </a>
      <div class="header__info">
        <a class="header__text" href="">О нас</a>
        <a class="header__text" href="">Вакансии</a>
        <a class="header__text" href="">Тематическая информация</a>
        <a class="header__text" href="">Направления деятельности/услуги</a>
        <a class="header__text" href="">Контакты</a>
      </div>
      <div class="header__service">
        <button class="header__btn btn">Запись на консультацию</button>
        <button class="header__btn btn">Помочь</button>
      </div>
      <div class="header__nav">
        <img
          class="header__search"
          src="/images/icons/search.svg"
          alt="Поиск"
        />
        <img class="header__lung" src="/images/icons/lung.svg" alt="Язык" />
      </div>
      <img class="header__burger" src="/images/icons/burger.svg" alt="" />
    </div>
  </div>
</header>
